            <th>product-Name</th>
            <th>Price</th>

          </tr>
        </thead>
        <tbody class="cart-body">

        </tbody>

        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td>Total</td>
            <td class="Total"></td>
            <td><button class="Check-out">Checkout</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <h1 class="show-name"></h1>

   <script>
  function loadCart() {
    const cartBody = document.querySelector(".cart-body");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    cartBody.innerHTML = ""; // Clear table before reloading

    cart.forEach((item, index) => {
      const row = document.createElement("tr");

      const itemTotal = parseInt(item.price) * item.quantity;
      total += itemTotal;

      row.innerHTML = `
       <td></td>
        <td>
          <img
            class="contet-img"
            style="width: 60px; height: 60px; border-radius: 10px"
            src="${item.image}"
            alt=""
          />
        </td>
        <td class="product">${item.name}</td>
        <td class="price">${item.price}</td>
        <td class="quantity">${item.quantity}</td>
        <td>
          <button class="Add" onclick="increment(${index})">Add</button>
          <button class="Delete" onclick="removeItem(${index})">Delete</button>
        </td>
      `;

      cartBody.appendChild(row);
    });

    // Optional: update total price somewhere on the page
    const totalElement = document.getElementById("totalPrice");
    if (totalElement) {
      totalElement.innerText = `Total: â‚¹${total}`;
    }
  }

  function increment(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>


</body>
</html>
