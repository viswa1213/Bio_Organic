    <div class="addtocart">
      <table class="table">
        <thead>
          <tr>
            <th>Sno</th>
            <th>Product-Image</th>
            <th>product-Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Add/Delete</th>
          </tr>
        </thead>
        <tbody class="cart-body">
                      <!-- content is added using the local storage session -->
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td>Total</td>
            <td class="Total">0</td>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
  function loadCart() {
    const cartBody = document.querySelector(".cart-body");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    let sno = 0;

    cartBody.innerHTML = ""; // Clear table before reloading

    cart.forEach((item, index) => {
      const row = document.createElement("tr");
       
      const itemTotal = parseInt(item.price.replace('$', '').trim()) * parseInt(item.quantity || 1);
      total += itemTotal;
      console.log(total);
      row.innerHTML = `
       <td class = "sno">${++sno}</td>
        <td>
          <img
            class="contet-img"
            style="width: 60px; height: 60px; border-radius: 10px"
            src="${item.image}"
            alt=""
          />
        </td>
        <td class="product">${item.name}</td>
        <td class="price">${item.price}</td>
        <td class="quantity">${item.quantity}</td>
        <td class = "cart-button">
          <button class="Add" onclick="increment(${index})">Add</button>
          <button class="Delete" onclick="Delete(${index})">Delete</button>
        </td>
      `;

      cartBody.appendChild(row);
    });

    // Optional: update total price somewhere on the page
    const totalElement = document.querySelector(".Total");
    totalElement.innerText = `$${total}`;
  }

  function increment(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }
  
  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }
  function Delete(index){
              let cart = JSON.parse(localStorage.getItem("cart")) || [];

              if(cart[index].quantity > 1 ){
                   cart[index].quantity -= 1;
                   document.querySelector(".Total").innerText = cart[index].quantity;
              }
              else{
                cart.splice(index,1);
              }
              localStorage.setItem("cart" , JSON.stringify(cart));
              loadCart();
  } 

  window.onload = loadCart;
</script>
