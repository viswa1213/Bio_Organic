<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body> 

  <button  onclick="showpopup('login verified')">show popup</button>

  <div id="pop-up">
        <div id="pop-up-in">
              <div id="content">
                <div id="message">
                          <p id="popup-message">This is Pop-Up Message!</p><br>
                           <button id="btn" onclick="closepopup()">ok</button>
                </div>     
              </div>
    </div>
</div>
      <script>
                function showpopup(message){
                    document.getElementById('popup-message').innerText = message;
                    document.getElementById('pop-up').style.display = 'flex';
                }
                function closepopup(){
                    document.getElementById('pop-up').style.display = 'none';
                }

      </script>
    
</body>
</html>
