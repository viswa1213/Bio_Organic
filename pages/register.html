<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="./register.js " defer></script>
</head>
<body>
     <div class="wrapper">
        <div class="login">
               <form action="" class="form"  id="registerform">
                <h1>Register</h1>
               <label >Email:<input type="text" name="Email" id="Email" required  placeholder="enter your email"><br></label> 
                <label >password:<input type="password" name="Password" id="Password"  required placeholder="enter your password "><br></label> 
                <button class="btn" type="submit">Register</button><br>
                <a href="./login.html">Already Have an Account?</a>
               </form>
        </div>

     </div>
     <!-- popup -->
       <div id="pop-up">
        <div id="pop-up-in">
              <div id="content">
                <div id="message">
                          <p id="popup-message">This is Pop-Up Message!</p><br>
                           <button id="btn" onclick="closepopup()">ok</button>
                </div>     
              </div>
    </div>
</div>
          
</body>
</html>
