<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
     <div class="wrapper">
        <div class="login">
               <form action="" class="form" id="loginform">
                <h1>Login</h1>
               <label >Email:<input type="text" name="" id="Email" required placeholder="enter your email"><br></label> 
                <label >Password:<input type="password" name="" id="Password"  required placeholder="enter your password"><br></label> 
                <button class="btn" type="submit">Login</button><br>
                <a href="./register.html">Do not have a Account ?</a><br>
               </form>
        </div>

     </div>

    <!-- pop-up ui -->
      <div id="pop-up">
        <div id="pop-up-in">
              <div id="content">
                <div id="message">
                          <p id="popup-message">This is Pop-Up Message!</p><br>
                           <button id="btn" onclick="closepopup()">ok</button>
                </div>     
              </div>
    </div></div>

            
</body>
</html>
